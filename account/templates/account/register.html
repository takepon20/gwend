{% extends 'account/base.html' %}

{% block title %}Register{% endblock%}

{% block content %}

<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p>Already have an account?</p>
<button onclick="location.href='{% url 'account:login' %}'">Login</button>
{% endblock %}
