{% extends 'account/base.html' %}

{% block title %}Login{% endblock%}

{% block content %}

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>Don't have an account?</p>
<button onclick="location.href='{% url 'account:register' %}'">Sign Up</button>

{% endblock %}
